<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<title>Hello, world!</title>
		<style>
			.slider {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background: linear-gradient(to left, #f3a765,#f5c184,#fad787, #FFF);
				z-index: -1;
			}
			section {
				display: flex;
				height: 80vh;
				justify-content: center;
				align-items: center;
				/* background: lightblue; */
			}
			.hero {
				height: 60%;
				width: 100%;
				position: relative;
				/* transform: scaleY(0.2); */
			}
			.hero img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.headline {
				position: absolute;
				top: 80%;
				right: 5%;
				/* font-size: 100px; */
				transform: translate(-20%, -70%);
				color: #fff;
				z-index: 3;
			}
			.hero::after {
				content: "";
				background: rgba(14, 13, 13, 0.295);
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.sub {
                
                text-decoration: none;
				display: block;
				width: 250px;
				max-width: 100%;
				padding: 30px 10px;
				background-color: #b1b19d;
				color: #f5f1ec;
				border: none;
				border-radius: 5px;
				font-size: 1.125em;
				box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
				text-align: center;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Navbar</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Features</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Pricing</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link disabled"
									href="#"
									tabindex="-1"
									aria-disabled="true"
									>Disabled</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<section>
			<div class="hero">
				<img src="../images/package.png" alt="" />
				<div class="headline">
                    <h1>訂製您的水果盒</h1>
                    <a href="#" class="sub">水果盒訂購制</a>
                </div>
				
			</div>
		</section>
		<div class="slider"></div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
			integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="../javascripts/26.js"></script>
	</body>
</html>
